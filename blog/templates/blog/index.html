{% extends "blog/basic.html" %}

{% block title %}Blog{% endblock%}

{% block body %}
<div class="container my-4">
  <div class="row my-2">
    {% for item in blogs %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="mb-auto">{{item.h0}}</p>
          <p class="card-text mb-auto">{{item.author}}</p>
          <a href="blogpost/{{item.blog_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250" ><rect width="100%" height="100%" ></rect></img>
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:4 %}
  </div>
  <div class="row my-2">
    {% endif %}{% endfor %}
  </div>
  
</div>
{% endblock %}
